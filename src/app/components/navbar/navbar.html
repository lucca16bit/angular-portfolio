<header class="flex items-center justify-between md:justify-around w-full h-28 px-6 bg-white">
    <a href="/home">
        <img class="w-15" src="/assets/img/logo.jpg" alt="">
    </a>
    <nav
        class="nav flex bg-white"
        [ngClass]="{'active': menuOpen}"
    >
        <button
            class="menu-button block md:hidden"
            type="button"
            (click)="toggleMenu()"
        >
        </button>
        <ul class="nav-list flex mx-auto font-semibold text-xl leading-6 tracking-tight md:gap-8 bg-white">
            <li class="hover:underline cursor-pointer">
                <a class="py-4" href="">{{ firstTitle }}</a>
            </li>
            <li class="hover:underline cursor-pointer">
                <a class="py-4" href="">{{ secondTitle }}</a>
            </li>
            <li class="hover:underline cursor-pointer">
                <a class="py-4" href="">{{ thirdTitle }}</a>
            </li>
            <li class="hover:underline cursor-pointer">
                <a class="py-4" href="">{{ fourthTitle }}</a>
            </li>
            <li class="block md:hidden">
                <button
                    class="group flex w-full p-4 rounded-md border-2 border-transparent active:border-black bg-black hover:bg-neutral active:bg-white text-white active:text-black text-xl leading-6 tracking-wide cursor-pointer gap-2 "
                    type="button"
                    (click)="submit()"
                >
                    {{ buttonTitle }}
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                        class="group-active:stroke-black"
                        d="M17.5 12.5V13.5C17.5 14.9001 17.5 15.6002 17.2275 16.135C16.9878 16.6054 16.6054 16.9878 16.135 17.2275C15.6002 17.5 14.9001 17.5 13.5 17.5H6.5C5.09987 17.5 4.3998 17.5 3.86502 17.2275C3.39462 16.9878 3.01217 16.6054 2.77248 16.135C2.5 15.6002 2.5 14.9001 2.5 13.5V12.5M14.1667 8.33333L10 12.5M10 12.5L5.83333 8.33333M10 12.5V2.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </li>
        </ul>
    </nav>
    <div class="hidden md:flex">
        <button
            class="group flex w-full p-4 rounded-md border-2 border-transparent active:border-black bg-black hover:bg-neutral active:bg-white text-white active:text-black text-xl leading-6 tracking-wide cursor-pointer gap-2 "
            type="button"
            (click)="submit()"
        >
            {{ buttonTitle }}
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                class="group-active:stroke-black"
                d="M17.5 12.5V13.5C17.5 14.9001 17.5 15.6002 17.2275 16.135C16.9878 16.6054 16.6054 16.9878 16.135 17.2275C15.6002 17.5 14.9001 17.5 13.5 17.5H6.5C5.09987 17.5 4.3998 17.5 3.86502 17.2275C3.39462 16.9878 3.01217 16.6054 2.77248 16.135C2.5 15.6002 2.5 14.9001 2.5 13.5V12.5M14.1667 8.33333L10 12.5M10 12.5L5.83333 8.33333M10 12.5V2.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
</header>
