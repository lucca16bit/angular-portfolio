<div class="flex xl:w-4/5 mx-auto my-6 xl:my-12 lg:my-26 sm:px-6 lg:px-8">
    <div class="flex flex-col xl:flex-row w-full">
        <div class="flex w-full max-w-[600px] px-6 xl:hidden mx-auto">
            <img src="assets/svg/hero-illustration.svg" alt="Hero Illustration">
        </div>
        <div class="flex flex-col xl:w-3/5 px-6 my-6 h-auto justify-center">
            <div>
                <span class="text-[28px] leading-8 md:text-5xl md:leading-14 tracking-tight">{{ 'hero-section.greeting' | translate }}</span>
                <span class="text-[28px] leading-8 md:text-5xl md:leading-14 tracking-tight font-extrabold">{{ 'hero-section.username' | translate }}</span>
            </div>
            <div>
                <span class="text-[28px] leading-8 md:text-5xl md:leading-14 tracking-tight font-extrabold">{{ 'hero-section.areaTitle' | translate }}</span>
                <span class="outlined text-[28px] leading-8 md:text-5xl md:leading-14 tracking-tight font-extrabold">{{ 'hero-section.outlinedRole' | translate }}</span>
            </div>
            <div>
                <span class="text-[28px] leading-8 md:text-5xl md:leading-14 tracking-tight">{{ 'hero-section.based' | translate }}</span>
                <span class="text-[28px] leading-8 md:text-5xl md:leading-14 tracking-tight font-extrabold">{{ 'hero-section.country' | translate }}</span>
            </div>
            <div class="mt-8">
                <p class="text-neutral-500 text-base leading-6 tracking-wide">{{ 'hero-section.description' | translate }}</p>
            </div>
            <div class="flex w-full mt-8">
                <div class="flex gap-6 mx-auto w-full max-w-[1280px]">
                    <a href="https://www.linkedin.com/in/lucas-t-goncalves/" target="_blank">
                        <button
                            class="group w-15 h-15 bg-white rounded-md border-2 border-black active:border-transparent hover:bg-black active:bg-black cursor-pointer"
                            type="button"
                        >
                            <app-svg
                                icon="linkedin"
                                color="black"
                                [size]="32"
                            ></app-svg>
                        </button>
                    </a>

                    <a href="https://github.com/lucca16bit" target="_blank">
                        <button
                            class="group w-15 h-15 bg-white rounded-md border-2 border-black active:border-transparent hover:bg-black active:bg-black cursor-pointer"
                            type="button"
                        >
                            <app-svg
                                icon="github"
                                color="black"
                                [size]="31"
                            ></app-svg>
                        </button>
                    </a>
                    <a href="https://www.instagram.com/lucca_16bit/" target="_blank">
                        <button
                            class="group w-15 h-15 bg-white rounded-md border-2 border-black active:border-transparent hover:bg-black active:bg-black cursor-pointer"
                            type="button"
                        >
                            <app-svg
                                icon="instagram"
                                color="black"
                                [size]="57"
                            ></app-svg>
                        </button>
                    </a>
                    <a href="https://x.com/lucca16bit" target="_blank">
                        <button
                            class="group w-15 h-15 bg-white rounded-md border-2 border-black active:border-transparent hover:bg-black active:bg-black cursor-pointer"
                            type="button"
                        >
                            <app-svg
                                icon="twitter"
                                color="black"
                                [size]="32"
                            ></app-svg>
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="hidden xl:flex items-center ml-4">
            <img
                class="w-[600px]"
                src="assets/svg/hero-illustration.svg"
                alt="Hero Illustration"
            >
        </div>
    </div>
</div>
